<!DOCTYPE html>
<html>
<head>
  <title>Symbol Switcher</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body { font-family: Arial, sans-serif; }
    .list-container { margin-top: 10px; }
    .list-title { font-weight: bold; margin-top: 10px; cursor: pointer; }
    .symbol-item { cursor: pointer; padding: 5px; border: 1px solid #ddd; margin: 2px 0; display: none; }
    .visible { display: block; }
  </style>
</head>
<body style="min-width: 300px !important;">
  <div class="container">
    <h4 class="mt-3">V40 & V40 NEXT</h4>
    <div class="form-group">
      <input type="text" id="symbolInput" class="form-control" placeholder="Enter stock symbol">
    </div>
    <button id="switchSymbol" class="btn btn-primary mb-3">Switch Symbol</button>

    <div class="list-container">
	
		<div class="list-title btn btn-info btn-block mt-2" data-target="currentlyTradingList">Currently Trading</div>
		<div id="currentlyTradingList"></div>
		
		<div class="list-title btn btn-info btn-block" data-target="v40List">V40 List</div>
		<div id="v40List"></div>
	
		<div class="list-title btn btn-info btn-block mt-2" data-target="v40NextList">V40 Next List</div>
		<div id="v40NextList"></div>
	  
    </div>
  </div>

  <!-- Bootstrap and jQuery JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
